kind: pipeline
type: docker
name: main-page

steps:
  - name: build
    image: node:lts-alpine
    commands:
      - npm install
      - npm run docs:build

  - name: deploy
    image: busybox
    volumes:
      - name: site_data
        path: /opt/1panel/sites
    commands:
      - echo "Testing volume mounting..."
      - echo "Current date: $(date)" > /opt/1panel/sites/test.txt
      - echo "Test file created in /opt/1panel/sites/"
      - ls -la /opt/1panel/sites/
      - cat /opt/1panel/sites/test.txt
      - echo "Creating target directory..."
      - mkdir -p /opt/1panel/sites/zhoujump.club/index
      - echo "Copying files..."
      - cp -r ./dist/* /opt/1panel/sites/zhoujump.club/index/
      - echo "Setting permissions..."
      - chmod -R 755 /opt/1panel/sites/zhoujump.club
      - echo "Verifying files..."
      - ls -la /opt/1panel/sites/zhoujump.club/index/ | head -20

volumes:
  - name: site_data
    host:
      path: /opt/1panel/sites
